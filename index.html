<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header-->
    <header class="navbar p-0 bg-dark fixed-top text-white d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <main class="container-fluid d-flex ml-0 mr-0 pl-0">

        <!-- search section column -->
        <section class="col-3 bg-light mt-5 pt-3">
            <h5 class="mb-3 mt-3 text-bold">Search for a City:</h5>
            <article class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search City" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </article>
            <!-- cities to append on JS -->
            <article class="cities-append">
                <!-- here is the section to append or prepend the cities that we look for -->
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Cras justo odio</li>
                    </ul>
                </div>
            </article>
        </section>
        <!-- section for weather card display and 5 cards with the info -->
        <section class="col-9 bg-white mt-5 pt-3">
            <div class="row">
                <div class="card ml-2 col-12" style="height: 200px; border: 1px solid gray;"></div>
            </div>
            <div class="row col-12 d-flex pt-5 flex-wrap">
                <div class="card col-3 mr-2" style="height: 150px; border: 1px solid gray;"></div>
                <div class="card col-3 mr-2" style="height: 150px; border: 1px solid gray;"></div>
                <div class="card col-3 mr-2" style="height: 150px; border: 1px solid gray;"></div>
                <div class="card col-3" style="height: 150px; border: 1px solid gray;"></div>
            </div>
        </section>
    </main>



    <!-- JS scripts bellow -->
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- my custom js -->
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
