<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> -->
    <!-- My custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header-->
    <header class="navbar p-0 bg-dark fixed-top text-white d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <main class="container-fluid d-flex ml-0 mr-0 pl-0">
        <!-- search section column -->
        <section class="col-3 bg-light mt-5 pt-3">
            <h5 class="mb-3 mt-3 text-bold">Search for a City:</h5>
            <article class="input-group mb-3">
                <input type="text" class="form-control" id="search-text" placeholder="Search City"
                    aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary bg-primary text-white" type="button"
                        id="search-button">Search</button>
                </div>
            </article>
            <!-- cities to append on JS -->
            <article class="cities-append">
                <!-- here is the section to append or prepend the cities that we look for -->
                <div class="card">
                    <ul class="list-group list-group-flush" id="cities-append"></ul>
                </div>
            </article>
        </section>
        <!-- section for weather card display and 5 cards with the info template-->
        <section class="col-9 bg-white mt-5 pt-3">
            <div class="row">
                <div class="card ml-2 col-12 weather-display py-3">
                    <h4 class="mt-3"><span id="current-city"></span></h4>
                    <div class="mt-4 mr-2">Temperature (F):<span id="temp"></span></div>
                    <div class="mt-3 mr-2">Humidity (%):<span id="humidity"></span></div>
                    <div class="mt-3 mr-2">Wind Speed (MPH): <span id="wind"></span></div>
                    <div class="mt-3 mr-2">UV Index:<span class="badge badge-primary text-wrap" id="uv-index"></span>
                    </div>
                </div>
            </div>
            <!-- display the 5 days forest template -->
            <h5 class=" mb-3 mt-5 text-bold">5 - Days Forecast</h5>
            <div class="row col-12 d-flex pt-3 justify-content-around">
                <div class="card col-2 mr-1 bg-primary text-white">
                    <span class="pb-4" id="time">
                        Date
                    </span>
                    Temp(F):
                    <span id="temp-card"></span>
                    Humidity:
                    <span class="pb-5" id="humidity"></span>
                </div>
                <div class="card col-2 mr-1 bg-primary text-white">
                    <span class="pb-4" id="time2">
                        Date
                    </span>
                    Temp(F):
                    <span id="temp-card"></span>
                    Humidity:
                    <span class="pb-5" id="humidity2"></span>
                </div>
                <div class="card col-2 mr-1 bg-primary text-white">
                    <span class="pb-4" id="time2">
                        Date
                    </span>
                    Temp(F):
                    <span id="temp-card"></span>
                    Humidity:
                    <span class="pb-5" id="humidity2"></span>
                </div>
                <div class="card col-2 mr-1 bg-primary text-white">
                    <span class="pb-4" id="time2">
                        Date
                    </span>
                    Temp(F):
                    <span id="temp-card"></span>
                    Humidity:
                    <span class="pb-5" id="humidity2"></span>
                </div>
                <div class="card col-2 mr-1 bg-primary text-white">
                    <span class="pb-4" id="time2">
                        Date
                    </span>
                    Temp(F):
                    <span id="temp-card"></span>
                    Humidity:
                    <span class="pb-5" id="humidity2"></span>
                </div>
            </div>
        </section>
    </main>

    <!-- JS scripts bellow -->
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="./assets/js/jquery.min.js" type="text/javascript"></script> -->
    <!-- moments cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- my custom js -->
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
