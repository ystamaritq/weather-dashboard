<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header-->
    <header>
        <h1 class="bg-dark text-light p-3 text-center mb-0">Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <main class="container-fluid d-flex ml-0 mr-0 pl-0">
        <!-- search section column -->
        <section class="col-4 bg-light">
            <h5 class="mb-3 mt-3 text-bold">Search for a City:</h5>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search City" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>

            <article class="cities-append">
                <!-- here is the section to append or prepend the cities that we look for -->
            </article>
        </section>

        <div class="col-9"></div>
    </main>



    <!-- JS scripts bellow -->
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- my custom js -->
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
